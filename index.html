<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Calculator</title>
	</head>
	<body>
		<h1>Calculator</h1>
		<div class="container">
			<div class="display">12654646165</div>

			<div class="square symbol">CE</div>
			<div class="square symbol">C</div>
			<div class="square symbol">Del</div>
			<div class="square symbol">/</div>
			<div class="square">7</div>
			<div class="square">8</div>
			<div class="square">9</div>
			<div class="square symbol">*</div>
			<div class="square">4</div>
			<div class="square">5</div>
			<div class="square">6</div>
			<div class="square symbol">-</div>
			<div class="square">1</div>
			<div class="square">2</div>
			<div class="square">3</div>
			<div class="square symbol">+</div>
			<div class="square symbol">+/-</div>
			<div class="square">0</div>
			<div class="square symbol">.</div>
			<div class="square symbol equals">=</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
